<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div id="quizGame" class="quiz-game">
      <header>
        <h1 class="quiz-slogan">Ankademin Quiz</h1>
      </header>
      <div>
        <h2 id="quizTextHeader"></h2>
        <p id="quizText"></p>
      </div>
      <div class="quizAnswerSelection" id="quizAnswerSelectionCheckBox">
        <div>
          <input
            type="checkbox"
            id="checkBoxAnswer1"
            name="answer1"
            value="A - "
          />
          <label id="questionAnswerSelection1" for="checkBoxAnswer1"></label>
        </div>
        <div>
          <input
            type="checkbox"
            id="checkBoxAnswer2"
            name="answer2"
            value="B - "
          />
          <label id="questionAnswerSelection2" for="checkBoxAnswer2"></label>
        </div>
        <div>
          <input
            type="checkbox"
            id="checkBoxAnswer3"
            name="answer3"
            value="C - "
          />
          <label id="questionAnswerSelection3" for="checkBoxAnswer3"></label>
        </div>
        <div>
          <input
            type="checkbox"
            id="checkBoxAnswer4"
            name="answer4"
            value="D - "
          />
          <label id="questionAnswerSelection4" for="checkBoxAnswer4"></label>
        </div>
        <div>
          <input
            type="radio"
            id="radioButtonAnswer1"
            name="fav_language"
            value="A - "
          />
          <label
            id="questionAnswerSelectionRadioButton1"
            for="radioButtonAnswer1"
          ></label>
        </div>
        <div>
          <input
            type="radio"
            id="radioButtonAnswer2"
            name="fav_language"
            value="B - "
          />
          <label
            id="questionAnswerSelectionRadioButton2"
            for="radioButtonAnswer2"
          ></label>
        </div>
      </div>
      <div id="quizStartButton">
        <button onclick="startQuiz()">Starta ny quiz</button>
      </div>
      <div class="quiz-buttons">
        <div id="quizNextButton">
          <button onclick="nextQuestion()">Nästa fråga</button>
        </div>
        <div id="quizEndButton">
          <button onclick="endQuiz()">Avsluta quiz</button>
        </div>
      </div>
      <button id="darkModeButton" onclick="darkMode()"></button>
    </div>
  </body>
</html>
