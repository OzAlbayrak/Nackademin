<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div id="quizGame" class="quiz-game">
      <header>
        <h1 class="quiz-slogan">Ankademin Quiz</h1>
      </header>
      <div>
        <h2 id="quizTextHeader"></h2>
        <p id="quizText"></p>
      </div>
      <div id="quizAnswerSelection">
        <input type="checkbox" id="answer1" name="answer1" value="A - " />
        <label id="questionAnswerSelection1" for="answer1"></label><br />
        <input type="checkbox" id="answer2" name="answer2" value="B - " />
        <label id="questionAnswerSelection2" for="answer2"></label><br />
        <input type="checkbox" id="answer3" name="answer3" value="C - " />
        <label id="questionAnswerSelection3" for="answer3"></label><br />
        <input type="checkbox" id="answer4" name="answer4" value="D - " />
        <label id="questionAnswerSelection4" for="answer4"></label><br /><br />
      </div>
      <div id="quizStartButton">
        <button onclick="startQuiz()">Starta ny quiz</button>
      </div>
      <div class="quiz-buttons">
        <div id="quizNextButton">
          <button onclick="nextQuestion()">Nästa fråga</button>
        </div>
        <div id="quizEndButton">
          <button onclick="endQuiz()">Avsluta quiz</button>
        </div>
      </div>
      <button id="darkModeButton" onclick="darkMode()"></button>
    </div>
  </body>
</html>
